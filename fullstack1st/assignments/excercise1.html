<!DOCTYPE html>
<html>
    <header>
        <title> 3rd eccercise</title>
    </header>

    <body>
        <h1>JavaScript Arrays</h1>
        <h2>Write a script that initializes an array with the numbers 4,6,10,12. Print the second
            number to the console. (the second number is arr[1])</h2>
        
        <p id="demo"></p>

        <script>
            //const points = new Array(4,6,10,12);
            const points = [4,6,10,12];
            // print on console the 2nd place in array
            console.log(points[1]); 
            // print on screen 
            document.getElementById("demo").innerHTML = "the f1st place in array is equal : "+points[1]; 
        </script>

    </body>
</html>
