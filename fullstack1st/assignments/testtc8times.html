<html>
<body>
    <h1>for in for</h1>
    <button onclick="example()">click me</button>
    <p id="output"></p>
    <script>
        function example(){
            var str = ""
            for(var i=1;i<=10;i++) {
                for(var j=1;j<=10;j++) {
                    str+=(i*j)+"\t";
                }
                str+="\n"
            }
            document.getElementById("output").innerText = str;
        }
    </script>
</body>
</html>
