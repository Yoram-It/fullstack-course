<!DOCTYPE html>
    <html>
        <body>
            <h1>JavaScript Arrays</h1>
            <h2>Creating an Array and print the last value in the array</h2>

            <p id="demo"></p>

            <script>
                // define array 
                const points = [4,20,30,10];
                // print to console the last value in array
                console.log(points[points.length-1]);
                // print on screen
                document.getElementById("demo").innerHTML ="last value in arry is : " + points[points.length-1];  
            </script>

        </body>
</html>
