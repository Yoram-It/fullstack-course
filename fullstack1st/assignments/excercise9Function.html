            <h2>A. Write a Declaration function that accepts an array, and return the sum of the
                numbers of the array. </h2>

            <button onclick="insertNumbers()">find min</button>
            <br />
            <p id="fun"></p>
            
            <script>
                function insertNumbers () {
                function arraySum (arr)  {
                        let sum = 0;
                        for (let i = 0;  i< arr.length;i++) {
                            sum+=arr[i];
                        }
                        return (sum);
                }
                let arr1= [20,60,12,9];
                alert(arraySum(arr1));
            }  
            </script>
