<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="id"></p>

        <p id="email"></p>

        <p id="name"></p>
        <script>
            //https://jsonplaceholder1.typicode.com/users
            //get all users from the url and log all users to the console
            function getAllUsers() {
                let url = "https://jsonplaceholder.typicode.com/users";
                let req = fetch(url)
                    .then((response) => {
                        return response.json();
                    })
                    .then((data) => {
                        document.getElementById("id").innerText = data[0].id;
                        document.getElementById("name").innerText =
                            data[0].name;
                        document.getElementById("email").innerText =
                            data[0].email;
                        console.log(data[0]);

                        console.table(data);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }
            getAllUsers();
            Console.log("a");
        </script>
    </body>
</html>
