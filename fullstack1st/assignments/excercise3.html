<!DOCTYPE html>
    <html>
        <body>
            <h1>JavaScript Arrays</h1>
            <h2>Write a script that initializes an array with the numbers 4,20,30,10,20. Print the
                middle number to the console.</h2>
            

            <p id="demo"></p>

            <script>
                // define array 
                const points = [4,20,30,10,20];
                // calculate array's mid cell
                let num = points.length/2
                let mid = Math.floor(num);
                // print on console the mid place of array
                console.log(points[mid]);
                // print o screen
                document.getElementById("demo").innerHTML ="num is:" + num +" " +"the mid cell is :"+mid+" the mid cell value is equal to:" + points[mid];
            </script>

        </body>
</html>
