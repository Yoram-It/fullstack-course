    <body>
        <h1>Create List of Images</h1>
        <p> Do it Yourself 1 </p>
        <p>Given the following HTML page. Add a function called
            blurFunction to the page. When the user leaves the text box, the
            background color will change to red. </p>
        <h3>Change Background Color of Textbox</h3>
        Enter your name:
        <input type="text" id="myInput" onblur="blurFunction(this)"><br />
        <script>
            function blurFunction(obj) {
                    obj.style.background =  "red";
            }
            // onmouseleave	  = The mouse pointer moves out of an element
            // <input type="text" id="myInput" onblur="blurFunction(this)"><br />
        </script>
    </body>
